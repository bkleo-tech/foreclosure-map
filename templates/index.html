<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreclosure Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .filters {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .filters input, .filters select {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="filters">
        <input type="text" id="searchLocation" placeholder="Search location...">
        <select id="filterType">
            <option value="">All Types</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
            <option value="Industrial">Industrial</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min Price">
        <input type="number" id="maxPrice" placeholder="Max Price">
        <button onclick="updateMarkers()">Apply Filters</button>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([14.5995, 120.9842], 11); // Manila coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];
        let allProperties = [];

        // Fetch properties from API
        fetch('/api/properties')
            .then(response => response.json())
            .then(properties => {
                console.log('Frontend received updated properties after upload:', properties);
                allProperties = properties;
                updateMarkers();
            })
            .catch(error => {
                console.error('Error fetching properties after upload:', error);
            });

        function updateMarkers() {
            console.log('Updating markers...');
            // Remove old markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            // Get filter values
            const searchLocation = document.getElementById('searchLocation').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

            // Filter properties
            const filtered = allProperties.filter(p => {
                // Add checks for existence before accessing properties
                const address = p.address || ''; // Use empty string if address is null/undefined
                const type = p.type;
                const price = parseFloat(p.price) || 0;

                const matchesLocation = address.toLowerCase().includes(searchLocation);
                const matchesType = !filterType || (type !== null && type !== undefined && type === filterType);
                const matchesPrice = price >= minPrice && price <= maxPrice;

                return matchesLocation && matchesType && matchesPrice;
            });

            console.log('Filtered properties:', filtered);

            // Add markers using real coordinates
            filtered.forEach((p, i) => {
                if (p.latitude && p.longitude) {
                    console.log('Attempting to add marker for property:', p.code, p.address);
                    const lat = parseFloat(p.latitude);
                    const lng = parseFloat(p.longitude);
                    const marker = L.marker([lat, lng]).addTo(map);
                    marker.on('click', () => showPropertyModal(p));
                    markers.push(marker);
                } else {
                    console.log('Skipping marker for property (missing/invalid coordinates):', p.code, p.address, p.latitude, p.longitude);
                    console.log('Property missing coordinates:', p);
                }
            });
        }

        function showPropertyModal(property) {
            // Set modal content
            const modalTitle = document.getElementById('propertyModalTitle');
            const modalBody = document.getElementById('propertyModalBody');
            const modalImageContainer = document.getElementById('modalImageContainer');

            modalTitle.textContent = property.code || 'N/A'; // Use Code as title
            
            // Clear previous image content
            modalImageContainer.innerHTML = '';
            
            if (property.image && property.image !== 'N/A') {
                const img = document.createElement('img');
                img.src = property.image;
                img.alt = 'Property Image'; // Add alt text for accessibility
                img.classList.add('modal-image');
                modalImageContainer.appendChild(img);
            } else {
                // Optional: Add a placeholder if no image
                const placeholder = document.createElement('div');
                placeholder.textContent = 'No Image Available';
                placeholder.classList.add('modal-image-placeholder');
                modalImageContainer.appendChild(placeholder);
            }

            modalBody.innerHTML = `
                <p><strong>Address:</strong> ${property.address || 'N/A'}</p>
                <p><strong>Price:</strong> ₱${property['min_bid_price_(php)'] !== undefined && property['min_bid_price_(php)'] !== null ? property['min_bid_price_(php)'] : 'N/A'}</p>
                <p><strong>Lot Area:</strong> ${property.lot_area || 'N/A'} sqm</p>
                <p><strong>Floor Area:</strong> ${property.floor_area !== undefined && property.floor_area !== null ? property.floor_area : 'N/A'} sqm</p>
                <p><strong>Class:</strong> ${property.class || 'N/A'}</p>
                <p><strong>Sales Officer:</strong> ${property.sales_officer || 'N/A'}</p>
            `;

            // Show the modal
            const propertyModal = new bootstrap.Modal(document.getElementById('propertyModal'));
            propertyModal.show();
        }
    </script>
</body>
</html>
